<div class ="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <h4>Start:</h4>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dtStart" is-open="openedStart" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="col-md-3">
      <h4>End:</h4>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dtEnd" is-open="openedEnd" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4>Visited Countries</h4>
      <canvas id="pie" class="chart chart-pie" data="visits" labels="countries"></canvas>
    </div>
    <div class="col-md-6">
      <h4>Weekly Visits</h4>
<!--       <canvas id="line" class="chart chart-line" data="countPerWeek" labels="weekNumbers" legend="true" series="seriesVisits" click="onClick">
      </canvas>  -->
      <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series">
      </canvas
    </div>
  </div>
</div>
