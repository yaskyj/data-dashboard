<div class ="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <h4>Start:</h4>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dtStart" is-open="openedStart" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="col-md-3">
      <h4>End:</h4>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dtEnd" is-open="openedEnd" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="col-md-3"></div>
  </div>
  <tabset>
    <tab heading="Visits By Country" active="tabs[0].active" disable="tabs[0].active" data-toggle="tab ">
      <div class="row">
        <div class="col-md-12">
          <div data-ng-if="tabs[0].active">
            <canvas id="pie" class="chart chart-pie" data="visits" labels="countries"></canvas>
          </div>
        </div>
      </div>
    </tab>
    <tab heading="Visits by Week" active="tabs[1].active" disable="tabs[1].active" data-toggle="tab">
      <div class="row">
        <div class="col-md-12">
          <div data-ng-if="tabs[1].active">
            <canvas id="line" class="chart chart-line" data="countByWeekRange" labels="weekLabels" legend="true" series="weekSeries">
            </canvas>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</div>
